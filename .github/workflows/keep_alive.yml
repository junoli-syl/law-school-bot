name: Streamlit Keep Alive & Health Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  ping_site:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Streamlit App
        # 去掉 -f (强制失败)，改用更稳健的重试机制
        run: |
          curl -L --retry 3 --retry-delay 5 https://junolawschoolrep.streamlit.app/ -I
